<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Audio Control Panel</title>
  <style>
    :root { --bg:#0b0f14; --card:#121822; --acc:#2eaadc; --text:#e9f1f5; --muted:#9ab3c0; --error:#dc3545; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu; background:var(--bg); color:var(--text); display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .login-box { width:100%; max-width:400px; padding:40px; background:var(--card); border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,.25); }
    h1 { margin:0 0 8px; font-size:28px; color:var(--acc); text-align:center; }
    p { color:var(--muted); margin:0 0 30px; text-align:center; }
    label { display:block; font-size:14px; color:var(--muted); margin:16px 0 8px; }
    input { width:100%; padding:12px 14px; border-radius:10px; border:1px solid #213040; background:#0e141c; color:var(--text); outline:none; box-sizing:border-box; font-size:15px; }
    input:focus { border-color:var(--acc); }
    button { width:100%; appearance:none; border:0; padding:14px; border-radius:10px; background:var(--acc); color:#022; font-weight:600; cursor:pointer; font-size:16px; margin-top:24px; }
    button:hover { opacity:0.9; }
    .error { margin-top:16px; padding:12px; background:#2d1a1a; border:1px solid var(--error); border-radius:8px; color:var(--error); font-size:14px; text-align:center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>ðŸŽµ Audio Control</h1>
    <p>Login to access audio player</p>
    <form method="POST">
      <label>Username</label>
      <input type="text" name="username" required autofocus />
      <label>Password</label>
      <input type="password" name="password" required />
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <button type="submit">Login</button>
    </form>
    <p style="margin-top:20px; font-size:12px; color:var(--muted);">Default: admin / admin123</p>
  </div>
</body>
</html>
